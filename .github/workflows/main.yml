name: FB Multi Streamer
on:
  workflow_dispatch:
    inputs:
      m3u8_url:
        description: 'رابط القناة'
        required: true
      fb_rtmp:
        description: 'رابط فيسبوك'
        required: true
      live_text:
        description: 'النص'
        required: false
        default: ''

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Install FFmpeg
        run: sudo apt update && sudo apt install -y ffmpeg
      
      - name: Start Streaming
        run: |
          # كايخدم لمدة 5 ساعات و 40 دقيقة باش يخلي الوقت فين يعاود يطلق راسو
          timeout 20400s ffmpeg -re -i "${{ github.event.inputs.m3u8_url }}" \
          -vf "drawtext=text='${{ github.event.inputs.live_text }}':x=(w-tw)/2:y=h-50:fontsize=36:fontcolor=white:box=1:boxcolor=black@0.6" \
          -c:v libx264 -preset superfast -b:v 2000k -maxrate 2000k -bufsize 4000k \
          -pix_fmt yuv420p -g 50 -c:a aac -b:a 128k -ar 44100 \
          -f flv -tls_verify 0 "${{ github.event.inputs.fb_rtmp }}"
