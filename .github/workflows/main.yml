name: FB Multi Streamer (Ultra Fix)
on:
  workflow_dispatch:
    inputs:
      m3u8_url:
        description: 'Source URL'
        required: true
      fb_rtmp:
        description: 'RTMPS'
        required: true
      live_text:
        description: 'Overlay Text'
        required: false
        default: ' '

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Run Stream via Docker
        run: |
          # استعمال Docker كيحيد مشاكل TLS حيت كيجيب FFmpeg بنسخة عالمية ناضية
          docker run --rm jrottenberg/ffmpeg:6.1-ubuntu \
          -re -i "${{ github.event.inputs.m3u8_url }}" \
          -vf "drawtext=text='${{ github.event.inputs.live_text }}':x=(w-tw)/2:y=h-50:fontsize=36:fontcolor=white:box=1:boxcolor=black@0.6" \
          -c:v libx264 -preset superfast -b:v 2500k -maxrate 2500k -bufsize 5000k \
          -pix_fmt yuv420p -g 50 -flags +global_header -c:a aac -b:a 128k -ar 44100 \
          -f flv "${{ github.event.inputs.fb_rtmp }}"
